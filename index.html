<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Tesla</title>
  </head>

  <body>
    <img src="./img/logo.png" alt="Logo da Tesla" class="logo" />

    <ul class="lista">
      <li class="item">
        <video src="./img/tesla.mp4" autoplay loop muted></video>

        <div class="info-carro">
          <h1>Model Y</h1>
          <p class="sub-titulo">Parcelas a partir de $499 dólares</p>
        </div>

        <div class="rodape">
          <button onclick="aparecerFormulario()">Comprar Agora</button>
          <button class="test-drive">Faça Test-Drive</button>
          <p class="texto-rodape">
            Não garantimos seu veículo imadiatamente. Consultar estoque*
          </p>
        </div>
      </li>

      <li class="item">
        <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3">

        <div class="info-carro">
          <h1>Model 3</h1>
          <p class="sub-titulo">Parcelas a partir de $499 dólares</p>
        </div>        
      </li>

      <li class="item">
        <img src="./img/model-x.png" alt="imagem model x" class="img-tesla">

        <div class="info-carro">
          <h1 class="model-x">Model X</h1>
          <p class="model-x">Parcelas a partir de $499 dólares</p>
        </div>        
      </li>
    </ul>

    <div class="formulario">
      <button class="fechar" onclick="desaparecerFormulario()">Fechar</button>
      <script type="text/javascript" src="https://form.jotform.com/jsform/241944322387056"></script>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
